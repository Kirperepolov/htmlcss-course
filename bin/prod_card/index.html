<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>SENNHEISER</title>

  <!-- SCRIPTS -->
  <script src="script/angular.min.js" charset="utf-8"></script>
  <script src="script/app.js" charset="utf-8"></script>
</head>
<body ng-app="PordCard">
  <header><!-- Nothing yet --></header>

  <main>
    <div class="product" ng-controller="ProdCardController as ctrl">
      <!-- THIS PART IS FOR PRODUCT IMAGES -->
      <div class="product-image">
        <img ng-src="images/{{ctrl.product.brand}}.png" alt="{{ctrl.product.brand}}">
        <div class="prod-image">
          <image-slider product="ctrl.product" image-index="ctrl.imageIndex" active-slide="ctrl.activeSlide">
          </image-slider>
        </div>
        <div class="swipe">
          <span class="ion-chevron-left" ng-click = "ctrl.prevSlide()"></span>
          <span class="fa fa-hand-rock-o" aria-hidden="true"></span>
          <span class="ion-chevron-right" ng-click = "ctrl.nextSlide()"></span>
        </div>
        <div class="slider-control">
          <span ng-repeat="index in ctrl.imageIndex" ng-class="
          ctrl.activeSlideClass($index)" ng-click="ctrl.changeSlide($index)"</span>
        </div>
      </div>

      <!-- THIS PART IS FOR PRODUCT DESCRIPTION -->
      <div class="product-description">
        <!-- a specification not for the product, but for the coding task instead -->
        <a href="images/ProductCard01-PSD.psd" class="spec" download><span class="ion-ios-gear">SPEC</span></a>
        <!-- THE BRIEF PRODUCT DESCRIPTION -->
        <div class="product-content">
          <span class="model-id">Model: {{ctrl.product.id}}</span>
          <h3>{{ctrl.product.title}}</h3>
          <div class="title-option">{{ctrl.product.titleoption}}</div>
          <div class="annotation">{{ctrl.product.annotation}}</div>
          <div class="description">{{ctrl.product.description}}</div>
        </div>
        <!-- THE PRODUCT RATING -->
        <div class="rating">
          <div class="stars">
            <span ng-repeat="index in [1,2,3,4,5]"
            ng-class="(ctrl.product.rating>=index)?'yellow-star':''"
            ng-click="ctrl.addRating(index)">&#9733;</span>
          </div>
          <span class="rating-index">{{ctrl.product.rating}}</span><span class="reviews">({{ctrl.product.reviews}} reviews)</span>
        </div>
        <!-- COLOR AND PRICE OPTIONS -->
        <div class="options">
          <div>
            <span class="price">${{ctrl.product.price}}</span><br>
            <span class="price-option">Shipping and taxes extra</span>
          </div>
          <div class="color">
            <span>Choose your colors:</span><br>
            <div class="color-options">
              <div class="option black" ng-class="(ctrl.product.color==='black')?'active-color':''" ng-click="ctrl.find('black')"></div>
              <div class="option white" ng-class="(ctrl.product.color==='white')?'active-color':''" ng-click="ctrl.find('white')"></div>
            </div>
          </div>
        </div>
        <!-- THE "ADD TO CART" BUTTON -->
        <div class="buy-block">
          <div class="quantity">
            <span>Quantity</span>
            <input type="textarea" ng-model="ctrl.quantity">
            <div class="quant_arrows">
              <div class="ion-chevron-up" ng-click="ctrl.more()"></div>
              <div class="ion-chevron-down" ng-click="ctrl.less()"></div>
            </div>
          </div>
          <div class="add" ng-click="ctrl.addToChart()">Add to Cart</div>
        </div>
      </div>
    </div>
  </main>

  <footer><!-- nothing yet --></footer>
</body>
</html>
